<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexile Prediction UI Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .book-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 16px 0;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .lexile-confidence-high {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .lexile-confidence-medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .lexile-confidence-low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .edge-case-warning {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 6px;
        }
        
        .lexile-prediction-container {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 4px;
        }
        
        .lexile-warning-tooltip {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #92400e;
            margin-top: 8px;
        }
        
        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .book-author {
            color: #6b7280;
            margin-bottom: 12px;
        }
        
        .test-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 8px 8px 0;
        }
        
        .test-button:hover {
            background: #5856eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ Enhanced Lexile Prediction UI Test</h1>
        <p>Testing the new confidence levels and edge case warnings for Lexile predictions.</p>
        
        <button class="test-button" onclick="testModernBook()">Test Modern Book</button>
        <button class="test-button" onclick="testVintageClassic()">Test Vintage Classic</button>
        <button class="test-button" onclick="testAdultDirected()">Test Adult Directed</button>
        <button class="test-button" onclick="testUnknownBook()">Test Unknown Book</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Mock Lexile prediction functions for testing UI
        function getLexilePredictionHtml(book) {
            if (book.lexile_prediction) {
                const prediction = book.lexile_prediction;
                const confidenceClass = `lexile-confidence-${prediction.confidence_level}`;
                const confidenceText = {
                    'high': 'HIGH',
                    'medium': 'MED', 
                    'low': 'LOW'
                }[prediction.confidence_level] || 'N/A';
                
                let html = `
                    <div class="lexile-prediction-container">
                        <span>üìä ${prediction.predicted_lexile}L</span>
                        <span class="${confidenceClass}">${confidenceText}</span>
                `;
                
                if (prediction.is_edge_case) {
                    html += `<span class="edge-case-warning" title="${prediction.warning}">VINTAGE</span>`;
                }
                
                html += `</div>`;
                
                if (prediction.is_edge_case && prediction.warning) {
                    html += `
                        <div class="lexile-warning-tooltip">
                            ‚ö†Ô∏è ${prediction.warning}
                            ${prediction.prediction_range ? `<br>Likely range: ${prediction.prediction_range}` : ''}
                        </div>
                    `;
                }
                
                return html;
            }
            
            if (book.lexile_score && book.lexile_score !== 'nan') {
                return `<span>üìä ${Math.round(parseFloat(book.lexile_score))}L</span>`;
            }
            
            return '';
        }
        
        function createTestBookCard(book) {
            return `
                <div class="book-card">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    ${getLexilePredictionHtml(book)}
                </div>
            `;
        }
        
        async function testModernBook() {
            const book = {
                title: "Dog Man: Mothering Heights",
                author: "Dav Pilkey",
                lexile_prediction: {
                    predicted_lexile: 520,
                    confidence_level: "high",
                    is_edge_case: false
                }
            };
            
            document.getElementById('results').innerHTML = `
                <h3>‚úÖ Modern Book - High Confidence</h3>
                ${createTestBookCard(book)}
            `;
        }
        
        async function testVintageClassic() {
            const book = {
                title: "The Poky Little Puppy",
                author: "Janette Sebring Lowrey",
                lexile_prediction: {
                    predicted_lexile: 141,
                    confidence_level: "low",
                    is_edge_case: true,
                    warning: "Pre-1942 book - higher prediction uncertainty",
                    prediction_range: "0L - 470L"
                }
            };
            
            document.getElementById('results').innerHTML = `
                <h3>‚ö†Ô∏è Vintage Classic - Edge Case Detected</h3>
                ${createTestBookCard(book)}
            `;
        }
        
        async function testAdultDirected() {
            const book = {
                title: "The Very Hungry Caterpillar",
                author: "Eric Carle",
                lexile_prediction: {
                    predicted_lexile: 280,
                    confidence_level: "high",
                    is_edge_case: false
                }
            };
            
            document.getElementById('results').innerHTML = `
                <h3>üéØ Adult Directed - High Confidence</h3>
                ${createTestBookCard(book)}
            `;
        }
        
        async function testUnknownBook() {
            const book = {
                title: "Mystery Adventure Book",
                author: "Unknown Author",
                lexile_prediction: {
                    predicted_lexile: 650,
                    confidence_level: "medium",
                    is_edge_case: false
                }
            };
            
            document.getElementById('results').innerHTML = `
                <h3>üìä Unknown Book - Medium Confidence</h3>
                ${createTestBookCard(book)}
            `;
        }
        
        // Test modern book by default
        testModernBook();
    </script>
</body>
</html>
